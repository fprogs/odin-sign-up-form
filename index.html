<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign up Form</title>
</head>
<body>
  <div class="container">
    <section class="sidebar">
      <div class="heading">
        <img src="./images/odin-logo.png" alt="odin logo">
        <span>ODIN</span>
      </div>
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </section>
    <section class="content">
      <div class="text-content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post" id="create-account-form">
        <h2>Let's do this!</h2>
        <div class="input-fields">
          <div>
            <label for="first-name-field">FIRST NAME</label>
            <input type="text" id="first-name-field">
          </div>
          <div>
            <label for="last-name-field">LAST NAME</label>
            <input type="text" id="last-name-field">
          </div>
          <div>
            <label for="email-field">EMAIL</label>
            <input type="email" id="email-field">
          </div>
          <div>
            <label for="phone-number-field">PHONE NUMBER</label>
            <input type="tel" id="phone-number-field">
          </div>
          <div>
            <label for="password-field">PASSWORD</label>
            <input type="password" id="password-field">
          </div>
          <div>
            <label for="confirm-password-field">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password-field">
          </div>
        </div>
      </form>
      <div class="additional-form-content">
        <button form="create-account-form" type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </div>
</body>
</html>
